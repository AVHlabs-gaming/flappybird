<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="retryButton" class="retry-button" onclick="showMapSelection()">Play Again</button>
    <div id="mapSelection" class="map-selection">
        <p class="title">Select Map:</p>
        <button onclick="setMap('forest')">Forest</button>
        <button onclick="setMap('ocean')">Beach</button>
        <button onclick="setMap('cave')">Caves</button>
        <button onclick="setMap('grassland')">Grassland</button>
        <button onclick="setMap('pond')">Pond</button>
        <button onclick="setMap('snow')">Snow</button>
        
        <p class="title">Select Bird:</p>
        <button onclick="setBird('red')">Red</button>
        <button onclick="setBird('chuck')">Chuck</button>
        <button onclick="setBird('bubbles')">Bubbles</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
